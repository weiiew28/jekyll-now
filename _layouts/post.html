---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <h2> <b>Category:</b> {{ page.category}}</h2> <h3> <b>Tags:</b> {{pages.tags}} </h3>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  

  <div class="comments">
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
  </div>

</article>
